<form>
	<h3> Add food </h3>
	<input type="text" name="food">

	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value="{{item}}">
		{% endfor %}
	{% endif %}

	<button>Add</button>

	{% if items %}
	<br>
	<br>

	<h2> Shopping List </h2>
	<ul>
		{% for item in items %}
		<!-- Escape the HTML tags-->
		<!-- <li>{{ item | escape}} </li> -->
			<li>{{ item | safe}} </li>
		{% endfor %}
	</ul>
	{% endif %}
</form>
